    <div id="loading">
        <div class="loader simple-loader">
            <div class="loader-body"></div>
        </div>

    <!-- loader END -->

    <div class="wrapper">
        <div class="robot">
            <div class="container h-100">
                <div class="row align-items-center justify-content-center h-100">
                    <div class="col-lg-5 col-md-8">
                        <div class="card" style="transform: translate(0px, 25px);">
                            <div class="card-header">
                                <h2>Silamp</h2>
                            </div>
                            <div class="card-body">
                                <h5 class="text-start mb-4">Welcome, sign in and get started.</h5>
                                <p id="error-msg"></p>
                                <form id="login-form">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <input type="email" class="form-control" id="email"
                                                    aria-describedby="email" placeholder="Email address">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="password"
                                                    aria-describedby="password" placeholder="Password ">
                                            </div>
                                        </div>
                                        <div class="col-lg-12 d-flex justify-content-between mb-3">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="customCheck1">
                                                <label class="form-check-label" for="customCheck1">Remember Me</label>
                                            </div>
                                            <a href="#" class="text-dark">Forget Password?</a>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary text-white w-100 my-3">Sign
                                        in</button>
                                    <p class="text-center text-dark my-3">
                                        Donâ€™t have an account? <a href="sign-up.html"
                                            class="text-secondary text-decoration-underline">Click here to sign up.</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                        <div class="auth-img">
                            <img src="../../assets/images/auth/01.png" alt="page" class="signin-outer-img w-25">
                            <img src="../../assets/images/auth/03.png" alt="robot" class="signin-robot-img w-25 me-n5">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
